name: build and test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout
    - name: install packages
      run: sudo apt install -y cmake g++ gnuplot
    - name: configure
      run: mkdir -p build && cd build && cmake ..
    - name: build
      run: cd build && make
    - name: test
      run: cd build && make test

